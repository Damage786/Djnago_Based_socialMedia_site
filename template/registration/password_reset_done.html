{% load static %} <!-- Load static files if needed -->

<!DOCTYPE html>
<html lang="en" {% if dark %}class="theme-dark"{% endif %} x-data="data()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password - Windmill Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.output.css' %}"> <!-- Assuming your static files are configured correctly -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="{% static 'assets/js/init-alpine.js' %}"></script>
</head>
<body>
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
        <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
            <div class="flex flex-col overflow-y-auto md:flex-row">
                <div class="h-32 md:h-auto md:w-1/2">
                    <img aria-hidden="true" class="object-cover w-full h-full dark:hidden" src="{% static 'assets/img/forgot-password-office.jpeg' %}" alt="Office">
                    <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block" src="{% static 'assets/img/forgot-password-office-dark.jpeg' %}" alt="Office">
                </div>
                <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                    <div class="w-full">
                        <h1 class="mb-4 text-3xl font-semibold text-gray-800 dark:text-gray-200">Reset your password</h1>
                        <p class="text-gray-600 dark:text-gray-400">We've emailed you instructions for setting your password.</p>
                        <p class="text-gray-600 dark:text-gray-400">If you don't receive an email, please make sure you've entered the address you registered with.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
