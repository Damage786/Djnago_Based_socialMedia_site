<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1a202c;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            max-width: 24rem;
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            background-color: #4c51bf;
            color: #fff;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body class="h-full">
    <div class="container">
        <div class="card">
            <h1 class="title">Password Reset Complete</h1>
            <p class="message">Your password has been successfully reset. You can now log in with your new password.</p>
            <a href="{% url 'login' %}" class="button">Log In</a>
        </div>
    </div>
</body>
</html>
