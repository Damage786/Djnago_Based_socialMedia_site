{% load static %} <!-- Load static files if needed -->

<!DOCTYPE html>
<html lang="en" {% if dark %}class="theme-dark"{% endif %} x-data="data()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password - Windmill Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.output.css' %}"> <!-- Assuming your static files are configured correctly -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="{% static 'assets/js/init-alpine.js' %}"></script>
</head>
<body>
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
        <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
            <div class="flex flex-col overflow-y-auto md:flex-row">
                <div class="h-32 md:h-auto md:w-1/2">
                    <img aria-hidden="true" class="object-cover w-full h-full dark:hidden" src="{% static 'assets/img/forgot-password-office.jpeg' %}" alt="Office">
                    <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block" src="{% static 'assets/img/forgot-password-office-dark.jpeg' %}" alt="Office">
                </div>
                <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                    <div class="w-full">
                        <h1 class="mb-4 text-3xl font-semibold text-gray-800 dark:text-gray-200">Reset your password</h1>
                        {% if validlink %}
                        <p class="text-gray-600 dark:text-gray-400">Please enter your new password twice:</p>
                        <form action="." method="post" onsubmit="return validateForm()">
                            {% csrf_token %}
                            <label for="id_new_password1" class="block text-sm text-gray-700 dark:text-gray-400">New password</label>
                            <input type="password" name="new_password1" id="id_new_password1" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input" placeholder="Enter new password">

                            <label for="id_new_password2" class="block mt-4 text-sm text-gray-700 dark:text-gray-400">Confirm new password</label>
                            <input type="password" name="new_password2" id="id_new_password2" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input" placeholder="Confirm new password">

                            <div id="passwordError" class="text-red-500"></div>

                            <div id="passwordMessage" class="mt-2 text-green-500"></div>

                            <div class="mt-4">
                                <button type="submit" class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">Change my password</button>
                            </div>
                        </form>
                        {% else %}
                        <p class="text-gray-600 dark:text-gray-400">The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function validateForm() {
            var password1 = document.getElementById("id_new_password1").value;
            var password2 = document.getElementById("id_new_password2").value;
            var errorDiv = document.getElementById("passwordError");
            var messageDiv = document.getElementById("passwordMessage");
            
            if (password1 !== password2) {
                errorDiv.textContent = "Passwords do not match";
                messageDiv.textContent = "";
                return false;
            }

            if (password1.length < 8) {
                errorDiv.textContent = "Password must be at least 8 characters long";
                messageDiv.textContent = "";
                return false;
            }

            // Add additional validation rules here
            // Example: Check if password contains at least one uppercase letter
            if (!/[A-Z]/.test(password1)) {
                errorDiv.textContent = "Password must contain at least one uppercase letter";
                messageDiv.textContent = "";
                return false;
            }

            // Example: Check if password contains at least one digit
            if (!/\d/.test(password1)) {
                errorDiv.textContent = "Password must contain at least one digit";
                messageDiv.textContent = "";
                return false;
            }

            // Clear error message if validation passes
            errorDiv.textContent = "Try again";
            messageDiv.textContent = "Password changed successfully";

            return true;
        }
    </script>
</body>
</html>
